name: LLFRewards
main: com.llfrealms.LLFRewards.LLFRewards
version: 1.5

commands:
    llfsave:
       description: save config.
       usage: /<command>
    llfload:
       description: reload config.
       usage: /<command>
    llfadd:
       description: add rewards to the config.
       usage: /<command> {name} {powerlevel} {commands} {requirements yes/no} {req1} {req2} {req3} {req4}
permissions:
    jack.message:
        description: message!
        default: false